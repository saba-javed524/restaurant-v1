<label>Server Name</label>

<!-- <input type="text" class="form-control"

<input type="text" class="form-control"
 [(ngModel)]="serverName">
 <button (click)="onServerCreation()" class="btn btn-primary" [disabled] = "!allowNewServer">Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<app-server *ngFor="let server of servers"></app-server>



<p *ngIf="serverCreated; else noServer">Server was created! Name is " {{serverName}}</p>
<ng-template #noServer><p>No Server was created!</p></ng-template>


 <hr>

 <label>User Name</label>
 <input type="text" class="form-control" [(ngModel)]="userName">
 <p>{{userName}}</p>
 <button class="btn btn-primary" [disabled] = "userName === ''" (click)="resetOnClick()">Reset</button>
